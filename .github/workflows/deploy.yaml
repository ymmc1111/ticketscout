name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ymmc-2d266
  SERVICE_NAME: ticket-scout
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This step authenticates the GitHub Action runner to Google Cloud
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/559972929352/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-deployer-sa@ymmc-2d266.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: .
          env_vars: |
            FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
            FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
            FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
            GMAIL_USER=${{ secrets.GMAIL_USER }}
            GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}
            TICKETMASTER_API_KEY=${{ secrets.TICKETMASTER_API_KEY }}
            TM_AUTH_COOKIE=${{ secrets.TM_AUTH_COOKIE }}
            TM_QUEUE_TOKEN=${{ secrets.TM_QUEUE_TOKEN }}
